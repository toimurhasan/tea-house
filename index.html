<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome cdn -->
    <script src="https://kit.fontawesome.com/5413de74dc.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              manrope: ["manrope", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope max-w-6xl mx-auto">
    <header>
      <!-- banner -->
      <section class="flex items-center justify-center">
        <div class="space-y-4">
          <h1 class="text-7xl font-extrabold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="w-3/4 text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 px-6 rounded-lg"
          >
            Explore More &nbsp; <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div>
          <img src="images/banner.png" alt="banner" />
        </div>
      </section>
    </header>
  </body>
</html>
